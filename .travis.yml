language: node_js
node_js:
  - v15
  - v14
after_script: cat ./coverage/lcov.info | coveralls

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "v14"
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
          branch: master
